plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}

repositories {
    mavenLocal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.5.1'
    implementation 'org.springtestrecorder:spring-test-recorder:0.2.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.1'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'org.springtestrecorder'
version = '0.2.0'
description = 'org.springtestrecorder:spring-test-recorder-demo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'org.springtestrecorder.demo.SpringTestRecorderDemoApplication'
}

test {
    useJUnitPlatform()
}
